<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Apps</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #background {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      }
    </style>
  </head>
  <body id="background">
    <div class="space-y-4 bg-green-200 py-20 rounded-md shadow-xl">
      <h1
        class="font-bold text-blue-400 text-2xl px-90 flex gap-3 items-center"
      >
        To Do List <img class="w-10" src="/images/list.png" alt="" />
      </h1>
      <div class="flex justify-center">
        <input
          id="input"
          class="p-3 border-r-0 rounded-r-none rounded-xl border-[2px] border-green-400"
          type="text"
          placeholder="Add your Task"
        />
        <button
          id="addBtn"
          class="p-6 btn primary-btn border-[2px] rounded-l-none border-l-0 rounded-xl bg-green-400 border-green-400"
        >
          Add
        </button>
      </div>
      <div id="list-container" class="space-y-5">
        <!-- <div
          class="flex items-center justify-between mx-60 border p-3 border-black rounded-md"
        >
          <div class="flex gap-3 items-center text-xl">
            <img  class="disab w-6" src="images/unchecked.png" alt="" />
            <span>${input}</span>
          </div>
          <div class="text-xl">
            <i class="fa-solid fa-circle-xmark"></i>
          </div>
        </div> -->
        `
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
